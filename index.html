<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="loading">
    <img src="assets/loading.svg" alt="Loading spinner">
  </div>

  <div class="content">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Auth0 - jQuery</a>

          <button id="btn-home-view" class="btn btn-primary btn-margin">
              Home
          </button>

          <button id="btn-login" class="btn btn-primary btn-margin">
              Log In
          </button>

          <button id="btn-logout" class="btn btn-primary btn-margin">
              Log Out
          </button>

        </div>
      </div>
    </nav>

    <main class="container">
      <!-- home view -->
      <div id="home-view">
        <h4></h4>
      </div>
    </main>

    <div class="container" id="video-list-container">
      <div id="video-template" class="col-md-6 col">
        <div class="video-card">
          <video width="100%" height="100%" controls>
            <source type="video/mp4"> Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <div id="video-list" class="row"></div>
    </div>

  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/auth0-js/build/auth0.js"></script>
  <script src="js/auth0-variables.js"></script>
  <script src="js/video-controller.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
